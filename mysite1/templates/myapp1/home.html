<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <style>
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #eee;
        }
        a {
            margin-right: 10px;
        }
        .top-links {
            width: 90%;
            margin: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="top-links">

        <th>Address</th>
        <th>Rating</th>

</table>

</body>
</html>
