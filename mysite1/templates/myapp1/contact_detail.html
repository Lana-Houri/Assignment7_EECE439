<!DOCTYPE html>
<html>
<head>
    <title>{{ contact.full_name }} - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6fc;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .profile-card {
            background: #fff;
            width: 720px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 22px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
        }

        .detail {
            margin: 14px 0;
            font-size: 17px;
        }

        .detail span {
            font-weight: bold;
            color: #222;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid #4a4fe4;
            text-decoration: none;
            color: #4a4fe4;
        }

        .back-link:hover {
            background: #eef0ff;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h1>{{ contact.full_name }}</h1>

    <div class="detail"><span>Specialty:</span> {{ contact.specialty }}</div>
    <div class="detail"><span>City:</span> {{ contact.city }}</div>
    <div class="detail"><span>Address:</span> {{ contact.address }}</div>
    <div class="detail"><span>Rating:</span> {{ contact.rating }}</div>
    <div class="detail"><span>Fees:</span> {{ contact.fees }}</div>
    <div class="detail"><span>Phone:</span> {{ contact.phone }}</div>

    <a class="back-link" href="/chatbot/">‚Üê Back to Chatbot</a>
</div>

</body>
</html>
